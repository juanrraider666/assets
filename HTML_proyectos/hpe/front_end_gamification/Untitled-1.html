<style>
body{ background:#666; }
button{ border:none; cursor:pointer; outline:none; margin-right: 30px }
button#playpausebtn{
	background:url(images/pause.png) no-repeat;
	width:12px;
	height:14px;
}
button#mutebtn{
	background:url(images/speaker.png) no-repeat;
	width:5px;
	height:14px;
}
</style>
 <script src="js/jquery-3.3.1.min.js"></script>
  
</head>
<body>
<button id="playpausebtn">play</button>
<button id="mutebtn">mute</button>
</body>
    
 <script>   
var audio, playbtn, mutebtn, seek_bar;
function initAudioPlayer(){
	audio = new Audio();
	audio.src = "audio/Hero-in-you.mp3";
	audio.loop = true;
	audio.play();
	// Set object references
	playbtn = document.getElementById("playpausebtn");
	mutebtn = document.getElementById("mutebtn");
	// Add Event Handling
	playbtn.addEventListener("click",playPause);
	mutebtn.addEventListener("click", mute);
	// Functions
	function playPause(){
		if(audio.paused){
		    audio.play();
		    playbtn.style.background = "red";
	    } else {
		    audio.pause();
		    playbtn.style.background = "blue";
	    }
	}
	function mute(){
		if(audio.muted){
		    audio.muted = false;
		    mutebtn.style.background = "green";
	    } else {
		    audio.muted = true;
		    mutebtn.style.background = "white";
	    }
	}
}
window.addEventListener("load", initAudioPlayer);
</script>
    
</html>
