<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FPOC | Optime Consulting</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap.xxs.css" rel="stylesheet">
<link href="css/bxslider.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/dropzone.css" />
<link href="css/fpoc.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section class="header_logos">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xxs-12 col-xs-7 vcenter">
				<div class="log_header"><img src="images/e_reco_logo.svg" alt="" class="img-responsive2" /></div>
			</div><!--
			--><div class="col-xxs-12 col-xs-5 vcenter text-xxs-left text-xs-right">
				<div class="logo_clients"><img src="images/log_clients/default.png" alt="" class="img-responsive2" /></div>
			</div>

			
		</div>	
	</div>

</section>
<div class="container_full bg_login p_b100 p_t100">
	<div class="container-fluid">
		<div class="row white_txt">
 			<div class="col-sm-6 col-md-3">		
				<div class="row">
					<div class="col-sm-12 logo_title">
						<div class="p_t10 p_b20">
							Welcome to your
							recognition and
							reward space
						</div>				
					</div>
					<div class="col-sm-12 log_form">
						<form class="p_t15 p_b15">
							<div class="form-group">
								<label for="exampleInputEmail1" class="hidden">Email address</label>
								<input type="email" class="form-control form-control_log" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1" class="hidden">Password</label>
								<input type="password" class="form-control form-control_log" id="exampleInputPassword1" placeholder="Password">
							</div>
								<button type="submit" class="btn  sign_in" >sign in </button>
							<div class="row s12">
							<div class="col-sm-6 col-xs-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" />Remember me
									</label>
								</div>
							</div>
							<div class="col-sm-6 m_t10 m_b10 text-right col-xs-6">
								<a href="#">Forgot your Password?</a>
							</div>
							</div>
						</form>			
					</div>			
				</div>	
			</div>
			<div class="col-sm-6 col-md-9"></div>
    	</div>
	</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script type="text/javascript" src="js/dropzone.js"></script>
<script type="text/javascript" src="js/bootstrap-select.js"></script>
<script src="js/fpoc.js"></script>

</body>
</html>
