<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-multiselect.css" rel="stylesheet">	
<link href="css/switch.css" rel="stylesheet">

	
	
	
	
<link href="css/filter.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

	
<div style="max-width: 960px;
    padding: 0 20px; margin: 0 auto">
	
	
	<!---agregra codigo desde aca---->
	
	
<div class="container-fluid nopadding">
	
	 <div class="row">
		 
        	<div class="col-sm-6 "> 
				
				<a href="" class="btn-v2">Add new user</a>
		 
		 
		 </div>
		 
        	<div class="col-sm-6 text-right"> 
				
			  <div class="tools_filter">
				
				<div class="">
				  <span class="search_t"></span>
				  </div>
				<div class="">
					<span class="filter_oc open"></span>
				  </div>
				</div>
		 
		 
		 </div>
		
		 <div class="col-sm-12 filter_box">
		 
		 <div class="content_checkboxe row">
          
			 <div class="filters_cho col-sm-12">
            	<div class="" data-id="argentina" data-category="argentina">Argentina</div>
				 
				 <div class="" data-id="brazil" data-category="brazil">Brazil</div>
				 
				  <div class="" data-id="mexico" data-category="mexico">Mexico</div>
				 
				  <div class="" data-id="channel_m" data-category="channel_m">Channel Marketing</div>
				 
				 <div class="" data-id="admin" data-category="admin">Admin</div>
				 
				  <div class="" data-id="active" data-category="active">Active</div>
				 
				  <div class="" data-id="inactive" data-category="inactive">Inactive</div>
				 
				 <div class="" data-id="delete" data-category="delete">Delete</div>
           		              	
       		</div>
          
			<div class="col-sm-12">
			 
			 <div class="row">
				 
				 
			 	 
				
				  <div class="col-sm-4">
        	<div class="form-group content_checkboxes">
    <label for="" class="p_b15">Country</label>
   <select multiple="multiple" class="form-control mult_hpe_select" >
   <optgroup label="Select Country">
 
  <option >Country 1</option>
  <option>Country 2</option>
  <option>Country 3</option>
  <option>Country 4</option>
  <option>Country 5</option>
  <option>Country 6</option>
  <option>Country 7</option>
  <option>Country 8</option>
  <option>Country 9</option>
  <option>Country 10</option>
<option>Country 11</option>	   
  </optgroup>
 
</select>
  </div>
        </div>
				 <div class="col-sm-4">
				  <ul>
          	<li class="bold_txt">Profile</li>
            
            <li class="check_wrap"><input type="checkbox" id="channel_m" name="cc"><label for="channel_m"><span></span><span>Channel Manager</span></label></li>
            <li class="check_wrap"><input type="checkbox" id="admin" name="cc"><label for="admin"><span></span><span>Admin</span></label></li>
             
          </ul>
				 </div>
				 
				 
				 <div class="col-sm-4">
				 
				    <ul>
          	<li class="bold_txt">Status</li>
           
            <li class="check_wrap"><input type="checkbox" id="active" name="cc"><label for="active"><span></span><span>Active</span></label></li>
            <li class="check_wrap"><input type="checkbox" id="inactive" name="cc"><label for="inactive"><span></span><span>Inactive</span></label></li>
             <li class="check_wrap"><input type="checkbox" id="delete" name="cc"><label for="delete"><span></span><span>Delete</span></label></li>
          </ul>
				 
				 
				 
				 </div>
				 
				 
				 <div class="col-sm-12 ">
				 
				 <a href="" class="btn-v2 m_r5">Apply</a>
					 
				<a type="button" class="btn btn-out-green m_b10 clear_filter"><div>Clear</div></a>	 
					 
				 
				 </div>
				 
				 
				 
				
				</div>
			 
			 </div> 
			 

          
</div>
		 
		 </div>
		 
		 
		 
		 
		 
		 <div class="col-sm-12 m_t30">

		 <div class="form-switcher form-switcher-md-phone">
				<input type="checkbox" name="switcher" id="switcher">
				<label class="switcher" for="switcher"></label>
			</div>

		 </div>
		 
		 
		 
        </div>
	
	
	
	
	
	
	
	

</div>





<!---terminar de agregar codigo ---->
	
	
</div>
	
	
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>





<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-multiselect.js
"></script>
	

<script> 
$(document).ready(function(){
	
	 $('.mult_hpe_select').multiselect({
			numberDisplayed: 3,
		});
///////	
	
    $(".filter_oc").click(function(){
        $(".filter_box").slideToggle();
		$(this).toggleClass("close_oc");
    });
	
	
	/////////////////////////////////
	
	
	  $('.content_checkboxe').delegate('input[type=checkbox]', 'change', function() {
					var $lis = $('.filters_cho > div'),
						$checked = $('input:checked');	
					if ($checked.length) {							
                        var selector = '';
                        $($checked).each(function(index, element){
							if(selector === '') {
								selector += "[data-category~='" + element.id + "']";                  
							} else {
								selector += ",[data-category~='" + element.id + "']";
							}
                        });                        
						$lis.hide(); 
                        console.log(selector);
						$('.filters_cho > div').hide().filter(selector).show();			   
					} else {
						$lis.hide();
					}
				});
	
	/////////////////////////////////
	
$(".clear_filter").click(function(){ 
 $('input:checkbox').removeAttr('checked');
	$('.filters_cho > div').hide();
	
	
	
	
		
 });  

	

	
});
</script>



	


</body>
</html>
