<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration | eBrightConnect</title>

<!-- Bootstrap -->
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
<link href="css/bootstrap-select.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<section class="registration">
  <div class="container-fluid ">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-12  offset-md-2 col-md-8 text-center text-lg-left  offset-lg-0 col-lg-12">
          <div class="wrap_form_content white_round_box ">
            <div class="row pb-5 flex-row align-items-center">
              <div class="col-sm-12">
                <div class="logo_aruba text-center text-sm-left py-4"><img src="images/logos/logo_company.svg" width="300" class="img-fluid" alt=""/></div>
              </div>
            </div>
            <div class="wrap_form_fields">
              <form class="needs-validation" novalidate>
                <div class="row form-row contact_info">
                  <div class="col-12 pt-2 pb-4">
                    <div class="title_form">Register</div>
                  </div>
                  <div class="form-group required col-md-6">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="" required>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                  <div class="form-group required col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control" id="" required>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                  <div class="form-group required col-md-6">
                    <label for="inputEmail4">Business Email</label>
                    <input type="email" placeholder="Business Email" class="form-control" id="inputEmail4" required>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                  <div class="form-group required col-md-6">
                    <label for="inputCompany">Company Name</label>
                    <input type="text" placeholder="Company Name" class="form-control" id="inputCompany" required>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                  <div class="form-group required col-md-12">
                    <label for="">Country</label>
                    <span class="select_form">
                    <select id="" class="form-control" required>
                      <option selected disabled hidden value="">Please Select country</option>
                      <option> 1</option>
                      <option> 2</option>
                    </select>
                    </span>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                  <div class="form-group required col-md-12">
                    <label for="">Have you attended this event before?</label>
                    <span class="select_form">
                    <select id="" class="form-control" required>
                      <option selected disabled hidden value="">Have you attended this event before?</option>
                      <option>Yes</option>
                      <option> No</option>
                    </select>
                    </span>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                  <div class="form-group required col-md-12">
                    <label for="">Are you a Partner?</label>
                    <span class="select_form">
                    <select id="" class="form-control" required>
                      <option selected disabled hidden value="">Are you a Partner?</option>
                      <option>Yes</option>
                      <option>No</option>
                      <option>I don't know</option>
                    </select>
                    </span>
                    <div class="invalid-feedback"> Please enter a valid info </div>
                  </div>
                </div>
                <div class="row form-row flex-row align-items-center py-3 pb-md-5 mb-md-4">
                  <div class="col-sm-6 py-3">
                    <button type="submit" class="btn btn-secondary w-100">Cancel</button>
                  </div>
                  <div class="col-sm-6 py-3 text-center text-sm-right">
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="footer">
  <div class="container-fluid">
    <div class="row flex-row align-items-center">
      <div class="col-md-12 text-center text-md-left py-2"> footer aca </div>
    </div>
  </div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.4.1.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.4.1.js"></script> 
<script src="js/bootstrap-select.js"></script> 
<script src="js/actions.js"></script>
</body>
</html>
