<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Bootstrap -->
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<section class="py-3">
  <div class="container-fluid">
    <div class="row flex-row align-items-center">
      <div class="col-7"> <img src="images/logos.png" width="400" alt="" class="img-fluid" /></div>
      <div class="col-5 text-right "><img src="images/fortinet.png" width="202"  alt="" class="img-fluid" ></div>
    </div>
  </div>
</section>
<section class="login_banner">
  <div class="container-fluid">
    <div class="row ">
      <div class="p-0 offset-lg-6 col-lg-6 col-md-12 col-sm-12 text-md-right text-center">
        <div class="login_box text-left">
          <form action="">
            <div class="mb-4 text-center s20 font-weight-bold">Ingrese su información</div>
            <div class="form-group">
                <label for="">Usuario</label>
              <input type="text" class="form-control is-invalid" id="usuario" placeholder="usuario" >
                <div class="invalid-feedback">
       Este campo es requerido
      </div>
            </div>
            <div class="form-group ">
                 <label for="">Contraseña</label>
              <input type="password" class="form-control is-invalid" id="contrasena" placeholder="contraseña" >
                <div class="invalid-feedback">
       Este campo es requerido
      </div>
            </div>
              
              <div class="mb-4">
              <a href="" class="text-white text-center d-block s15 " >¿Olvidó su contraseña?</a>
              </div>
              
              
              <div class="my-2">
              <button class="btn btn-block  btn-primary" type="submit">INGRESAR</button>
              </div>
              
               <div class="my-4">
              <a href="" class="text-white text-center d-block s15 " >¿Aún no está registrado?</a>
              </div>
               <div class="my-2">
              <button class="btn btn-block btn-deluge" type="submit">REGÍSTRESE AHORA</button>
              </div>
              
              
              
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

    <section class="content">
    
    <div class="container-fluid">
  <div class="row text-md-left text-center">
    <div class="col-md-5 col-lg-6 col-sm-12">
        <div class="s30 bold_txt">   Sus HABILIDADES
y EXPERIENCIA en ventas,
lo resaltarán entre los mejores
a gran velocidad...</div>
        
      </div>
  </div>
 
  

 
</div>
    
    </section>
    
    

    
        <section class="footer">
    <div class="container-fluid">
            
             <div class="row">
    <div class="text-center col py-3">
     
     © 2020 Copyright
    </div>
  </div>
            
            </div>
    
    
    
    </section>

</html>
